<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu HTML</title>
    <!--  
        h1 = todas tags com h1
        # apenas os identificadores
        . para classes
        !important sobrepoe 
    -->
    <style> 
        h1 {
            background: red;
        }
        p {
            background: blue;
        }

        #heading1{
            background: purple;
        }

        .bold {
            color: yellow;
        }
    </style>
</head>
<body> <!-- IDENTIFICADOR(ID) NAO PODE SER REPETIDO, MAS CLASSE(CLASS) SIM -->
    <h1 id="heading1" class="fundoVermelho bordeEsquerda">
        Meu HTML
    </h1>
    <h1 id="heading2" class="fundoVermelho">
        Meu <i>HTML </i> <!-- <i></i> italico-->
    </h1>
    <p> 
        um texto <b class="bold">qualquer</b><!-- <b></b> bold-->
        um texto <b class="bold">qualquer</b>
        um texto <b class="bold">qualquer</b>
    </p>
</body>
</html>
